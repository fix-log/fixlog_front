name: Deploy to EC2 (develop)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/fixlog_front/fixlog_front
            git fetch origin
            git checkout develop || git checkout -b develop origin/develop
            git pull origin develop

            # 컨테이너 종료 및 제거
            docker stop fixlog-container || true
            docker rm fixlog-container || true

            # 이미지 제거
            docker rmi fixlog-front || true

            # 이미지 빌드
            docker build -t fixlog-front .

            # 새 컨테이너 실행
            docker run -d -p 3001:3000 --name fixlog-container fixlog-front
